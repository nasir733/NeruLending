<script>
  window.intercomSettings = {
    app_id: "as9lv2pj"
  };
</script>

<script>
// We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/as9lv2pj'
(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/as9lv2pj';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();

<footer class="footer pt-8 " data-bg-img="/static/images/pattern/03.png">
  <div class="primary-footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 md-mt-5">
          <h4>Contact Us</h4>
          {% for item in dynamic %}
          <ul class="media-icon list-unstyled">
            <li>
              
              <p class="mb-0">Address: <b>{{item.address}}</b>
              </p>
            </li>
            <li>Email: <a href="mailto:{{item.email}}"><b>{{item.email}}</b></a>
            </li>
            <li>Phone: <a href="tel:{{item.phno}}"><b>{{item.phno}}</b></a>
            </li>
          </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="secondary-footer">
    <div class="container-fluid">
      <div class="copyright">
        <div class="row align-items-center">
          {% for item in dynamic %}
          <div class="col-lg-6 col-md-12"> <span>Copyright 2020 {{item.title}}  | All Rights Reserved</span>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
