<script>
    $(".nano").nanoScroller();

    // Left menu collapse
    // $('.left-nav-toggle a').on('click', function (event) {
    //     event.preventDefault();
    //     $("body").toggleClass("nav-toggle");
    // });
    $(document).ready(function () {
        $(".left-nav-toggle a").off("click").on("click", function () {
            event.preventDefault();
            $("body").toggleClass("nav-toggle");
        });
    })

    // if ($("body").hasClass("nav-collapsed")) {
    //   console.log("nav-collapsed")
    // }

    // Left menu collapse
    // $('.left-nav-collapsed a').on('click', function (event) {
    //     event.preventDefault();
    //     $("body").toggleClass("nav-collapsed");
    // });

    // Left menu collapse
    $('.right-sidebar-toggle').on('click', function (event) {
        event.preventDefault();
        $("#right-sidebar-toggle").toggleClass("right-sidebar-toggle");
    });

    //metis menu-->
    $('#menu').metisMenu();

    //slim scroll
    $('.scrollDiv').slimScroll({
        color: '#eee',
        size: '5px',
        height: '293px',
        alwaysVisible: false
    });

    //tooltip popover
    $('[data-toggle="tooltip"]').tooltip();
    $('[data-toggle="popover"]').popover();
</script>
