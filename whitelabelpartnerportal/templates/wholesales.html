{% extends "pages/base-whitelabel.html" %}
{% load static %}

{% block content %}
    <div class="row page-header">
        <div class="col-lg-6 align-self-center ">
            <h2>Wholesale Packages</h2>
        </div>
    </div>

    <section class="main-content">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-default">
                        Wholesale Packages
                    </div>
                    <div class="card-body">
                        <table id="datatable" class="table table-striped dt-responsive nowrap">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Order</th>
                            </tr>
                            </thead>

                            <tbody>
                            {% for wholesale in wholesales %}
                                <tr>
                                    <td>{{ wholesale.name }}</td>
                                    <td>{{ wholesale.price }}</td>
                                    <td>{{ wholesale.description }}</td>
                                    <td>
                                        <button class="btn btn-primary">Order</button>
                                      </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>


    </section>

{% endblock %}
