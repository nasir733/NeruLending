
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Dinero Today</title>
  </head>
   <body class='bgcolor'>
    <div class="misc-wrapper">
  <div class="misc-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 col-xs-12 widthClass">
          <div class="misc-header text-center">
            <img class="toggle-none hidden-xs" src="/static/images/logo.png" />
          </div>
          <div class="misc-box">
            {% block content %}{% endblock %}
                </div>
          <style media="screen">
                      img {
                      height: 150px;
                      width: 300px;
                      }
                      .bgcolor {
    background-image: -webkit-linear-gradient(-30deg, #177b3f 0%, #07231b 100%);
    font-family: "Montserrat", sans-serif;
    color: #575962;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    overflow-x: hidden;
    background-color: #f3f5f7;
    height: 100%;
    position: relative;
    padding-top: 60px;
    margin: 0;
    text-align: left;
}
.misc-box{
    background-color: #fff;
    padding: 15px;
}
.container{
    max-width: 1140px;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;

}
.row{
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
.justify-content-center{
    justify-content: center !important;
}
.widthClass{
    width: 33%;
    margin-bottom: 20px;
}

.text-center {
    text-align: center !important;
}
.misc-header {
    padding: 15px;
}
.form-group {
    margin-bottom: 1rem;
}
label {
    display: inline-block;
    margin-bottom: .5rem;
    font-weight: 400;
}
.group-icon {
    position: relative;
    overflow: hidden;
}
.group-icon .form-control {
    padding-right: 40px;
}
input {
    font-size: 13px;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    -ms-border-radius: 0px;
    border-radius: 0px;
    box-shadow: none;
    border: 1px solid #dde6e9;
    transition-duration: .5s;
    display: block;
    width: 83%;
    height: 25px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
}
.float-left {
    float: left !important;
}
.form-control {
    box-shadow: 0 0 0 #000 !important;
}
.group-icon .icon-input {
    position: absolute;
    right: 0px;
    top: 10px;
    width: 40px;
    text-align: center;
}
.text-muted {
    color: #909fa7 !important;
}
.float-right {
    float: right !important;
}
.btn.btn-rounded {
    border-radius: 100px;
    -webkit-border-radius: 100px;
    overflow: hidden;
}
.checkbox {
    padding-left: 5px;
}   
.margin-r-5 {
    margin-right: 5px !important;
}
.checkbox label {
    font-weight: 300;
    display: block;
    padding-left: 30px;
    position: relative;
}
.checkbox input[type="checkbox"] {
    cursor: pointer;
    opacity: 0;
    z-index: 1;
    outline: none !important;
}
.btn.box-shadow {
    -webkit-box-shadow: 0px 6px 15px 0px rgba(0,0,0,0.1);
    -moz-box-shadow: 0px 6px 15px 0px rgba(0,0,0,0.1);
    box-shadow: 0px 6px 15px 0px rgba(0,0,0,0.1);
    border: 2px solid !important;
    border-color: #FFFFFF !important;
}
input[type=button].btn-block, input[type=reset].btn-block, input[type=submit].btn-block {
    width: 100%;
}
.btn.btn-block {
    width: 92%;
    display: block;
}
.btn-primary {
    background-color: #4b71fa !important;
    border-color: #4b71fa !important;
    color: #fff !important;
}
.btn {
    border-radius: 2px;
    -webkit-border-radius: 2px;
    font-size: 14px;
    line-height: 1.538462;
    font-weight: 400;
    padding: 8px 20px;
}
.btn {
    display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
p {
    margin-top: 0;
    margin-bottom: 1rem;
}

.btn-success {
    background-color: #7bcb4d !important;
    border-color: #7bcb4d !important;
    color: #fff !important;
}
                    </style>
        </div>
      </div>
    </div>
  </div>
</div>

    

  </body>

  <script>
    $(".nano").nanoScroller();

    // Left menu collapse
    $('.left-nav-toggle a').on('click', function (event) {
        event.preventDefault();
        $("body").toggleClass("nav-toggle");
    });

    // Left menu collapse
      $('.left-nav-collapsed a').on('click', function (event) {
          event.preventDefault();
          $("body").toggleClass("nav-collapsed");
      });

    // Left menu collapse
      $('.right-sidebar-toggle').on('click', function (event) {
          event.preventDefault();
          $("#right-sidebar-toggle").toggleClass("right-sidebar-toggle");
      });

    //metis menu
     $('#menu').metisMenu();

      //slim scroll
      $('.scrollDiv').slimScroll({
          color: '#eee',
          size: '5px',
          height: '293px',
          alwaysVisible: false
      });

    //tooltip popover
    $('[data-toggle="tooltip"]').tooltip();
    $('[data-toggle="popover"]').popover();
  </script>
</html>
